<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Моє Т-2</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script defer src="js/product-list.js"></script>
    <script defer src="js/cart.js"></script>
    <script defer src="js/index.js">
    </script>
</head>
<body>
   <header>
       <nav>
           <h1 class="logo">Моє Т-2</h1>
           <ul class="menu">
               <li><a href="#externalAntennas">Зовнішні&nbsp;Антени</a></li>
               <li><a href="#internalAntennas">Кімнатні&nbsp;Антени</a></li>
               <li><a href="#tuner">Тюнера&nbsp;Т-2</a></li>
               <li><a href="#amplifier">Підсилювачі</a></li>
           </ul>
       </nav> 
       <section class="banner">
           <h2>Моє Т-2</h2>
           <button class="button">Наші Розробки</button>
       </section>
   </header>
   <main>
        <h2 class="logo" id="externalAntennas">Зовнішні Антени</h2>
        <section class="productList" id="externalAntennas-items"></section>
        <h2 class="logo" id="internalAntennas">Кімнатні Антени</h2>
        <section class="productList" id="internalAntennas-items"></section>
        <h2 class="logo" id="tuner">Тюнера Т-2</h2>
        <section class="productList" id="tuner-items"></section>
        <h2 class="logo" id="amplifier">Підсилювачі</h2>
        <section class="productList" id="amplifier-items"></section>
   </main>

   <div class="footer">
        <div class="cart">Show cart</div>
        <div id="cart-window" ></div>
   </div>
    <footer>
          <h2 lang="uk">Знайти Нас</h2>
           <form method="post" action="https://formspree.io/xkngboyg">
               <label lang="uk">Ім'я:
                   <input type="text" lang="uk" placeholder="Ім'я" name="name" required>
               </label> 
               <br>
               <label>Email:
                   <input type="text" placeholder="Email" name="email" required>
               </label>  
               <br>
               <label lang="uk">Телефон:
                   <input type="text" lang="uk" placeholder="Телефон" name="phone" required> 
               </label> 
               <br>
               <label lang="uk">Стать:</label>
                   <label>
                      <input type="radio" name="gender" value="male" lang="uk">Чоловік
                   </label>
                   <label>
                      <input type="radio" name="gender" value="female" lang="uk">Жінка
                   </label>
                   <label>   
                      <input type="radio" name="gender" value="other" lang="uk">Інше
                   </label>
                    <br> 
                   <label lang="uk">Повідомлення:
                      <br>
                      <textarea lang="uk" placeholder="Ваше повідомлення" name="comments" required></textarea>
                   </label>     
                 <br>
               <input type="submit">
           </form>
      </footer>
</body>
</html>
